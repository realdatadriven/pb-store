{{ define "content" }}
<div class="min-h-screen bg-white flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
	<div class="max-w-md w-full space-y-8">
		<div>
			<h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
				Sign in to your account
			</h2>
			<p class="mt-2 text-center text-sm text-gray-600">
				Or
				<a href="/register" class="font-medium text-black hover:text-gray-800">
					create a new account
				</a>
			</p>
		</div>
		<form class="mt-8 space-y-6" id="login-form">
			<div class="rounded-md shadow-sm -space-y-px">
				<div>
					<label for="email" class="sr-only">Email address</label>
					<input id="email" name="email" type="email" autocomplete="email" required 
						   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-black focus:border-black focus:z-10 sm:text-sm" 
						   placeholder="Email address">
				</div>
				<div>
					<label for="password" class="sr-only">Password</label>
					<input id="password" name="password" type="password" autocomplete="current-password" required 
						   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-black focus:border-black focus:z-10 sm:text-sm" 
						   placeholder="Password">
				</div>
			</div>

			<div class="flex items-center justify-between">
				<div class="flex items-center">
					<input id="remember-me" name="remember-me" type="checkbox" 
						   class="h-4 w-4 text-black focus:ring-black border-gray-300 rounded">
					<label for="remember-me" class="ml-2 block text-sm text-gray-900">
						Remember me
					</label>
				</div>

				<div class="text-sm">
					<a href="/forgot-password" class="font-medium text-black hover:text-gray-800">
						Forgot your password?
					</a>
				</div>
			</div>

			<div>
				<button type="submit" 
						class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
					Sign in
				</button>
			</div>

			<div class="text-center">
				<p class="text-sm text-gray-600">
					Don't have an account?
					<a href="/register" class="font-medium text-black hover:text-gray-800">
						Sign up here
					</a>
				</p>
			</div>
		</form>

		<!-- Demo credentials -->
		<div class="mt-6 p-4 bg-gray-50 rounded-md">
			<h3 class="text-sm font-medium text-gray-900 mb-2">Demo Credentials:</h3>
			<p class="text-xs text-gray-600">Email: demo@pocketstore.com</p>
			<p class="text-xs text-gray-600">Password: demo123</p>
		</div>
	</div>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', function(e) {
	e.preventDefault();
	
	const formData = new FormData(this);
	const email = formData.get('email');
	const password = formData.get('password');
	
	// Demo login logic
	if (email === 'demo@pocketstore.com' && password === 'demo123') {
		// Store user session
		localStorage.setItem('user', JSON.stringify({
			email: email,
			name: 'Demo User',
			loggedIn: true
		}));
		
		alert('Login successful!');
		window.location.href = '/';
	} else {
		// Try to authenticate with PocketBase
		fetch('/api/collections/users/auth-with-password', {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json',
			},
			body: JSON.stringify({
				identity: email,
				password: password
			})
		})
		.then(response => response.json())
		.then(data => {
			if (data.token) {
				// Store user session
				localStorage.setItem('user', JSON.stringify({
					email: data.record.email,
					name: data.record.name || data.record.email,
					loggedIn: true,
					token: data.token
				}));
				
				alert('Login successful!');
				window.location.href = '/';
			} else {
				alert('Invalid email or password');
			}
		})
		.catch(error => {
			console.error('Login error:', error);
			alert('Login failed. Please try again.');
		});
	}
});

// Check if user is already logged in
const user = JSON.parse(localStorage.getItem('user') || '{}');
if (user.loggedIn) {
	window.location.href = '/';
}
</script>
{{ end }}
{{ template "store" . }}
